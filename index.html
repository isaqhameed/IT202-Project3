<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
    <title>Space Invaders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
     <link rel="stylesheet" href="style.css">
  </head>
<body>

<canvas id="invaderCanvas"></canvas>
<div id = "player"></div>
<div id = "enemy"></div>
<div id = "points"></div>    


<script>

let c = document.getElementById("invaderCanvas");
let ctx = c.getContext("2d");
// for canvas width set to device's innerWidth
ctx.canvas.width = window.innerWidth;
ctx.canvas.height = window.innerHeight;
    
    var player = {
        
    left: 575,
        top: 700
        
        
    };

    var points={};
    
    var enemy={};
    let backgroundImg = new Image();
backgroundImg.src = "pics/background.png";

    function draw(){
   ctx.clearRect(0, 0, c.width, c.height);
   ctx.drawImage(backgroundImg, 0, 0, c.width, c.height);
       
        document.onkeydown = function(e){
            if(e.keydown == 37){
                //move left
              player.left+=10;
            }
            if(e.keydown == 39){
                //move right
                player.right+=10;
            }
            drawPlayer();
        }
       
        function drawPlayer(){
            document.getElementById('player').style.left = player.left + 'px';
            document.getElementById('player').style.top = player.top + 'px';   
        }
        function drawEnemies(){
            document.getElementById('points').innerHTML = ""
            for(var i = 0 ; i < enemies.length ; i++ ) {
                document.getElementById('enemy').innerHTML += <div class='enemy' style='left:${enemies[i].left}px; top:${enemies[i].top}px'></div>;
            }
        }
   }


    
</script>

</body>
</html>
